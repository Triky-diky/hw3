 <!DOCTYPE html> 
 <!--
    Program name: patient-form2.html
    Author: Devin McGough
    Date created: 9/16/2024

    Version: 1.0
    Description: Homework 2 - patient form
    -->
<html lang="en">
    <head>
        <link rel="stylesheet" href="patient-form2.css"> <!-- this links to the css file-->

        <title>New Patient Form | Triky Clinic </title> <!-- this is text for browser tab-->
    </head>
    <body>
        <header>
            <table width="100%">
            <tr>
                <td>
                        <img id="image" src="medical_image2.jpg" alt="medical image"> <!-- this displays the header image -->
                </td>

                <td>
                    <h2>Triky Clinic</h2>
                </td>

                <td valign="bottom" align="right" width="20%">
                    <h3>Today's Date: <span id="today"></span></h3> <!-- this displays the current date-->
                </td>
            </tr>
            </table>
        </header>
        <hr>
        <!--the forms section starts here-->
        <form name="signup" id="signup" action="thank-you2.html">
            <center>
                <div class="format">
                    <table width="90%">
                        <tr>
                            <th colspan="4">Enter your Information Below</th> <!-- this is the heading text for the table-->
                        </tr>

                        <tr style="height: 40px">
                            <td class="table1"><label for="firstname">First Name:</label></td>  
                            <td>
                                <input
                                type="text"
                                name="First Name:"
                                id="firstname"
                                minlength="1"
                                maxlength="30"
                                required
                                title="Enter only letters, dashes, and apostrophies"
                                placeholder="John"
                                pattern="[a-zA-Z'\-]{1,30}"
                                onblur="valFirstName()"
                                />

                            <br>
                            <span class="error" id="firstname-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="table1"><label for="minitial">Middle Initial:</label></td>  
                            <td>
                                <input
                                type="text"
                                name="Middle Initial:"
                                id="minitial"
                                maxlength="1"
                                title="Enter only one letter"
                                placeholder="B"
                                pattern="[a-zA-Z]{0,1}"
                                onblur="valMinitial()"
                                />

                            <br>
                            <span class="error" id="minitial-error"></span>
                            </td>
                        </tr>

                        <tr style="height: 40px">
                            <td class="table1"><label for="lastname">Last Name:</label></td>  
                            <td>
                                <input
                                type="text"
                                name="Last Name:"
                                id="lastname"
                                minlength="1"
                                maxlength="30"
                                required
                                title="Enter only letters, dashes, and apostrophies. Numbers can be between 2 and 5."
                                placeholder="Smith"
                                pattern="[a-zA-Z2-5'\-]{1,30}"
                                onblur="valLastName()"
                                />

                            <br>
                            <span class="error" id="lastname-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="table1"><label for="sex">Patient Sex</label></td>
                            <td>
                                <input
                                type="radio"
                                id="sex1"
                                name="sex"
                                value="Male"
                                title="Choose one"
                                />
                                Male

                                <input
                                type="radio"
                                id="sex2"
                                name="sex"
                                value="Female"
                                title="Choose one"
                                />
                                Female
                                
                                <input
                                type="radio"
                                id="sex3"
                                name="sex"
                                value="Other"
                                title="Choose one"
                                />
                                Other
                            </td>
                        </tr>

                        <tr style="height: 40px">
                            <td class="table1"><label for="dob">Date of Birth:</label></td>
                            <td>
                                <input
                                type="date"
                                id="dob"
                                min="1904-01-01"
                                max="2024-10-20"
                                name="dob"
                                title="Cannot be a future date or more than 120 years in the past."
                                onblur="valDob()"
                                />

                            <br>
                            <span class="error" id="dob-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="table1"><label for="ssn">Social Security Number:</label></td>
                            <td>
                                <input
                                type="password"
                                minlength="9"
                                maxlength="11"
                                name="ssn"
                                id="ssn"
                                required
                                title="Enter only numbers and dashes"
                                pattern="[1-9\-]{9,11}"
                                placeholder="123-45-6789"
                                onblur="valSsn()"
                                />

                            <br>
                            <span class="error" id="ssn-error"></span>
                            </td>
                        </tr>

                        <tr style="height: 40px">
                            <td class="table1"><label for="address1">Street Address:</label></td>
                            <td>
                                <input
                                type="text"
                                name="address1"
                                id="address1"
                                minlength="2"
                                maxlength="30"
                                required
                                title="Enter your street address"
                                placeholder="1234 Example St."
                                onblur="valAddress1()"
                                />

                            </br>
                            <span class="error" id="address1-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="table1"><label for="address2">Street Address (cont.):</label></td>
                            <td>
                                <input
                                type="text"
                                name="address2"
                                id="address2"
                                minlength="2"
                                maxlength="30"
                                title="Enter your address"
                                placeholder="STE. 111"
                                />
                            </td>
                        </tr>

                        <tr style="height: 40px">
                            <td class="table1"><label for="city">City:</label></td>
                            <td>
                                <input
                                type="text"
                                name="city"
                                id="city"
                                minlength="2"
                                maxlength="30"
                                required
                                title="Enter your city"
                                placeholder="Houston"
                                />
                            </td>
                        </tr>

                        <tr>
                            <td class="table1"><label for="state">State:</label></td>
                            <td>
                                <select>
                                    <option selected disabled>Select State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </td>
                        </tr>

                        <tr style="height: 40px">
                            <td class="table1"><label for="zip">Zip Code:</label></td>
                            <td>
                                <input
                                type="text"
                                name="zip"
                                id="zip"
                                minlength="5"
                                maxlength="10"
                                required
                                title="Enter only numbers"
                                placeholder="77000"
                                pattern="[0-9\-]"
                                onblur="valZip()"
                                />

                            <br>
                            <span class="error" id="zip-error"></span>
                            </td>
                        </tr>

                         <tr>
                            <td class="table1"><label for="email">Email:</label></td>
                            <td>
                                <input
                                type="email"
                                name="email"
                                id="email"
                                required
                                title="Enter your email address"
                                placeholder="example@email.com"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+/.[a-z]{2,20}$"
                                onblur="valEmail()"
                                />

                            <br>
                            <span class="error" id="email-error"></span>
                            </td>
                        </tr>

                         <tr style="height: 40px">
                            <td class="table1"><label for="phone">Phone Number:</label></td>
                            <td>
                                <input
                                type="tel"
                                name="phone"
                                id="phone"
                                maxlength="12"
                                required
                                title="Enter your phone number"
                                placeholder="123-456-7891"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                onblur="valPhone()"
                                />

                            <br>
                            <span class="error" id="phone-error"></span>
                            </td>
                        </tr>


                        <tr>
                            <th colspan="4">Reason for Visit</th> <!-- this is the 2nd table heading text-->
                        </tr>

                        <tr style="height: 40px"> <!-- this is the check boxes section-->
                            <td align="center" colspan="4"><label for="history">Have you ever had or are you currently experiencing any of the following?</label></td>
                        </tr>

                        <tr>
                            <td align="center" colspan="4">
                                <input type="checkbox" id="option1" value="Headache"/>
                                <label for="Headache">Headache</label>

                                <input type="checkbox" id="option2" value="Nausea"/>
                                <label for="Nausea">Nausea</label>

                                <input type="checkbox" id="option3" value="Vomiting"/>
                                <label for="Vomiting">Vomiting</label>

                                <input type="checkbox" id="option4" value="Fever"/>
                                <label for="Fever">Fever</label>

                                <input type="checkbox" id="option5" value="Pain"/>
                                <label for="Pain">Pain</label>

                                <input type="checkbox" id="option6" value="Other"/>
                                <label for="Other">Other</label>
                            </td>
                        </tr>

                        <tr style="height: 40px"> <!-- this is the text box section-->
                            <td colspan="4" align="center"> <label for="notes">If you selected any of the above symptoms, please explain:</label>
                            </td>
                        </tr>

                        <tr>    
                            <td colspan="4">
                                <textarea
                                rows="4"
                                cols="80"
                                maxlength="500"
                                id="notes"
                                name="notes"
                                title="Enter brief description of symptoms"
                                placeholder="Start typing here..."
                                ></textarea>
                                <span id="description"></span>
                            </td>
                        </tr>

                        <tr style="height: 40px"> <!-- this is the radio button section-->
                            <td class="table1"><label for="range">Urgency of Appointment? <br/>(Rate from 1 to 10)</label></td>
                            <td>
                                <input
                                type="range"
                                name="Urgency"
                                id="range"
                                min="1"
                                max="10"
                                value="0"
                                />
                                <span id="range-slider"></span>
                            </td>
                        </tr>

                         <tr>
                            <th colspan="4">Account Information</th> <!-- this is the 3rd table heading text-->
                        </tr>

                        <tr style="height: 40px">
                            <td class="table1"><label for="username">Username:</label></td>  
                            <td>
                                <input
                                type="text"
                                name="username"
                                id="username"
                                minlength="5"
                                maxlength="30"
                                required
                                title="Enter a Username, no special characters, can't start with a number"
                                placeholder="John123"
                                onblur="valUsername()"
                                />

                            <br>
                            <span class="error" id="username-error"></span>    
                            </td>
                        </tr>

                        <tr>
                            <td class="table1"><label for="password">Password:</label></td>  
                            <td >
                                <input
                                type="password"
                                name="password"
                                id="password"
                                minlength="8"
                                maxlength="30"
                                required
                                title="Minimum: 8 characters, 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character"
                                placeholder="Password"
                                onblur="valPassword()"
                                oninput="valPassword()"
                                onfocus="valPassword()"
                                />
                            <br>
                            <span class="error" id="passord-error"></span>    
                            </td>
                        </tr>

                        <tr style="height: 40px">
                            <td class="table1"><label for="password2">Confirm Password:</label></td>  
                            <td>
                                <input
                                type="password"
                                name="password2"
                                id="password2"
                                minlength="8"
                                maxlength="30"
                                required
                                title="Confirm your password"
                                placeholder="Password"
                                onblur="conPassword()"
                                oninput="conPassword()"
                                onfocus="conPassword()"
                                />

                            <br>
                            <span class="error" id="password2-error"></span> 
                            </td>
                        </tr>

                        <tr> <!-- here are the buttons -->
                            <td class="table1" colspan="4">
                                <center>
                                    <input type="submit" name="submit" id="submit">
                                    <input type="reset" name="reset" id="reset">
                                    <input type="button" name="confirm" id="confirm" value="Confirm" onclick="reviewInput()">
                                </center>
                            </td>
                        </tr> 
                    </table>
                </div>
            <div class="password-message"> <!--messages for password validation-->
                <span id="message1"></span> <br/>
                <span id="message2"></span> <br/>
                <span id="message3"></span> <br/>
                <span id="message4"></span> <br/>
                <span id="message5"></span> <br/>
                <span id="message6"></span> <br/>
                <span id="message7"></span> <br/>
                <span id="password2-error"></span> <br/>
            </div>

            <div>
                <center>
                    <p id="showInput"></p>
                </center>
            </div>
            </center>
        </form>

        <!-- this is the footer section-->
        <footer>
            <h3 id="footer"><a href="https://dmmtriky.w3spaces.com/MIS3371/homework2/thank-you2.html" target="blank" rel="noopener noreferrer">Contact Us</a></h3>
        </footer>  

        <script src="patient-form2.js"></script> <!-- this links to the javascript file-->               
    </body>
</html>
